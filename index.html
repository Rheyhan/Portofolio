<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fumo.ico">    
    <title>Maintenance in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .maintenance-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 4rem 3rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .maintenance-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00d4aa, #00d4ff, #667eea, #764ba2);
            border-radius: 20px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .maintenance-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.95;
            line-height: 1.6;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        
        .progress-container {
            margin: 3rem 0;
        }
        
        .progress-label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4aa, #00d4ff, #00d4aa);
            background-size: 200% 100%;
            width: 0%;
            border-radius: 8px;
            animation: progress 4s ease-in-out infinite, shimmer 2s linear infinite;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: slide 2s linear infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 85%; }
            100% { width: 0%; }
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        @keyframes slide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .signature {
            margin-top: 2rem;
            font-style: italic;
            opacity: 0.8;
            font-size: 1rem;
        }
        
        .dots {
            display: inline-block;
            animation: dots 1.5s linear infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Old Portfolio Link */
        .old-portfolio-link {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            margin: 1rem 0;
            display: inline-block;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .old-portfolio-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }
        
        /* Tic Tac Toe Styles */
        .game-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .game-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .game-container {
            display: none;
            margin: 2rem 0;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .game-container.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            max-width: 250px;
            margin: 1rem auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 15px;
        }
        
        .cell {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }
        
        .cell:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        .cell:disabled {
            cursor: not-allowed;
        }
        
        .game-status {
            font-size: 1.1rem;
            margin: 1rem 0;
            font-weight: bold;
        }
        
        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .maintenance-icon {
                font-size: 4rem;
            }
            
            .cell {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
            
            .game-board {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">üîß</div>
        <h1>Maintenance in Progress</h1>
        <p>I'm working hard to make my portfolio up to date and looks better for you!</p>
        <p>Please check back soon while I update everything to be more current<span class="dots"></span></p>
        
        <div class="progress-container">
            <div class="progress-label">Updating content...</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <a href="OLD/index" class="old-portfolio-link">üìÅ View Old Portfolio (Last updated: Aug 2024)</a>
        
        <button class="game-toggle" onclick="toggleGame()">üéÆ Play Tic Tac Toe while you wait!</button>
        
        <div class="game-container" id="gameContainer">
            <div class="game-status" id="gameStatus">Your turn! (X)</div>
            <div class="game-board" id="gameBoard"></div>
            <button class="reset-btn" onclick="resetGame()">New Game</button>
        </div>
        
        <p class="signature">Thank you for your patience! - Rhey</p>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];
        
        function toggleGame() {
            const container = document.getElementById('gameContainer');
            const toggle = document.querySelector('.game-toggle');
            
            if (container.classList.contains('active')) {
                container.classList.remove('active');
                toggle.textContent = 'üéÆ Play Tic Tac Toe while you wait!';
            } else {
                container.classList.add('active');
                toggle.textContent = 'üéÆ Hide Game';
                initGame();
            }
        }
        
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
            
            updateGameStatus();
        }
        
        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');
            
            if (board[index] !== '' || !gameActive) return;
            
            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.disabled = true;
            
            if (checkWin()) {
                document.getElementById('gameStatus').textContent = `${currentPlayer} wins! üéâ`;
                gameActive = false;
                disableAllCells();
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                document.getElementById('gameStatus').textContent = "It's a tie! ü§ù";
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateGameStatus();
            
            if (currentPlayer === 'O' && gameActive) {
                setTimeout(computerMove, 500);
            }
        }
        
        function computerMove() {
            const emptyCells = board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
            
            if (emptyCells.length === 0 || !gameActive) return;
            
            const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const cell = document.querySelector(`[data-index="${randomIndex}"]`);
            
            board[randomIndex] = 'O';
            cell.textContent = 'O';
            cell.disabled = true;
            
            if (checkWin()) {
                document.getElementById('gameStatus').textContent = "Computer wins! ü§ñ";
                gameActive = false;
                disableAllCells();
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                document.getElementById('gameStatus').textContent = "It's a tie! ü§ù";
                gameActive = false;
                return;
            }
            
            currentPlayer = 'X';
            updateGameStatus();
        }
        
        function checkWin() {
            return winPatterns.some(pattern => {
                return pattern.every(index => {
                    return board[index] === currentPlayer;
                });
            });
        }
        
        function updateGameStatus() {
            if (gameActive) {
                const status = currentPlayer === 'X' ? "Your turn! (X)" : "Computer's turn... (O)";
                document.getElementById('gameStatus').textContent = status;
            }
        }
        
        function disableAllCells() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.disabled = true;
            });
        }
        
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
            });
            
            updateGameStatus();
        }
    </script>
</body>
</html>
