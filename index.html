<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance | System Update</title>
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at 1px 1px, #334155 1px, transparent 0);
            background-size: 40px 40px;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .maintenance-container {
            background-color: var(--bg-card);
            padding: 3rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        
        /* SVG Icon styling */
        .icon-svg {
            width: 64px;
            height: 64px;
            fill: var(--accent);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--text-main);
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: var(--text-muted);
            line-height: 1.6;
        }
        
        /* Progress Bar */
        .progress-container {
            margin: 2.5rem 0;
            text-align: left;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .progress-track {
            width: 100%;
            height: 8px;
            background: var(--bg-input);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--accent);
            width: 0%;
            border-radius: 4px;
            animation: progressIndeterminate 3s ease-in-out infinite;
        }
        
        @keyframes progressIndeterminate {
            0% { width: 0%; transform: translateX(0); }
            50% { width: 70%; }
            100% { width: 0%; transform: translateX(100%); }
        }

        /* Buttons & Links */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            border: 1px solid transparent;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-outline:hover {
            border-color: var(--text-main);
            color: var(--text-main);
            background: var(--bg-input);
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            width: auto;
            margin-top: 10px;
            background-color: var(--bg-input);
            color: var(--text-muted);
        }
        
        .btn-small:hover {
            color: var(--text-main);
            background-color: #475569;
        }

        /* Tic Tac Toe */
        .game-container {
            display: none;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            animation: slideDown 0.3s ease-out;
        }
        
        .game-container.active {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .game-status {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background-color: var(--bg-body);
            padding: 8px;
            border-radius: 8px;
            margin: 0 auto;
            max-width: 260px;
        }
        
        .cell {
            aspect-ratio: 1;
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .cell:hover:not(:disabled) {
            background-color: var(--bg-input);
        }
        
        .cell:disabled {
            cursor: default;
        }

        .cell[data-value="X"] { color: var(--accent); }
        .cell[data-value="O"] { color: var(--danger); }
        
        .signature {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.6;
        }
        
        /* Mobile adjustment */
        @media (max-width: 480px) {
            .maintenance-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>

        <h1>System Maintenance</h1>
        <p>I am currently updating the portfolio to improve performance and design. Access will be restored shortly.</p>
        
        <div class="progress-container">
            <div class="progress-header">
                <span>Status</span>
                <span>Updating...</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <a href="OLD/index" class="btn btn-outline">
            View Archived Portfolio (Aug 2024)
        </a>
        
        <button class="btn btn-primary" onclick="toggleGame()">
            <span id="toggleText">Play Minigame</span>
        </button>
        
        <div class="game-container" id="gameContainer">
            <div class="game-header">
                <div class="game-status" id="gameStatus">Player Turn (X)</div>
                <button class="btn btn-small" onclick="resetGame()">Reset Board</button>
            </div>
            <div class="game-board" id="gameBoard"></div>
        </div>
        
        <p class="signature">&copy; 2026 Rhey. All rights reserved.</p>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        
        function toggleGame() {
            const container = document.getElementById('gameContainer');
            const toggleText = document.getElementById('toggleText');
            
            if (container.classList.contains('active')) {
                container.classList.remove('active');
                toggleText.textContent = 'Play Minigame';
            } else {
                container.classList.add('active');
                toggleText.textContent = 'Close Minigame';
                // Only init if empty to preserve state, or init if you want fresh start every toggle
                if(document.getElementById('gameBoard').innerHTML === '') {
                    initGame();
                }
            }
        }
        
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
            
            updateGameStatus();
        }
        
        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');
            
            if (board[index] !== '' || !gameActive) return;
            
            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.setAttribute('data-value', currentPlayer); // For CSS coloring
            e.target.disabled = true;
            
            if (checkWin()) {
                document.getElementById('gameStatus').textContent = `${currentPlayer} Wins`;
                document.getElementById('gameStatus').style.color = 'var(--success)';
                gameActive = false;
                disableAllCells();
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                document.getElementById('gameStatus').textContent = "Draw";
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateGameStatus();
            
            if (currentPlayer === 'O' && gameActive) {
                setTimeout(computerMove, 400);
            }
        }
        
        function computerMove() {
            const emptyCells = board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
            
            if (emptyCells.length === 0 || !gameActive) return;
            
            const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const cell = document.querySelector(`[data-index="${randomIndex}"]`);
            
            board[randomIndex] = 'O';
            cell.textContent = 'O';
            cell.setAttribute('data-value', 'O');
            cell.disabled = true;
            
            if (checkWin()) {
                document.getElementById('gameStatus').textContent = "System Wins";
                document.getElementById('gameStatus').style.color = 'var(--danger)';
                gameActive = false;
                disableAllCells();
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                document.getElementById('gameStatus').textContent = "Draw";
                gameActive = false;
                return;
            }
            
            currentPlayer = 'X';
            updateGameStatus();
        }
        
        function checkWin() {
            return winPatterns.some(pattern => {
                return pattern.every(index => {
                    return board[index] === currentPlayer;
                });
            });
        }
        
        function updateGameStatus() {
            if (gameActive) {
                const status = currentPlayer === 'X' ? "Player Turn (X)" : "System Thinking...";
                const statusEl = document.getElementById('gameStatus');
                statusEl.textContent = status;
                statusEl.style.color = 'var(--text-main)';
            }
        }
        
        function disableAllCells() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.disabled = true;
            });
        }
        
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.removeAttribute('data-value'); // Remove color styling
                cell.disabled = false;
            });
            
            updateGameStatus();
        }
    </script>
</body>
</html>
